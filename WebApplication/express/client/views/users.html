<div class="panel panel-default" ng-init="getUsers()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Entering User</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="user in users">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{user.firstName}} {{user.lastName}}</h4>
    				<a class="btn btn-primary" href="#/users/details/{{user._id}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
